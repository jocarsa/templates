<!doctype html>
<html>
	<head>
		<title>{titulo}</title>
		<link rel="stylesheet" href="css/estilo.css">
	</head>
	<body>
		<header>
		<h1>{titulo}</h1>
		<h2>{subtitulo}</h2>
		</header>
		<main>
		<template id="articulos">
			<article>
				<h3>{titulo}</h3>
				<time>{fecha}</time>
				<p>{texto}</p>
			</article>
		</template>
		</main>
		<footer>
			<p>(c) 2025 {autor}</p>
		</footer>
	</body>
</html>
